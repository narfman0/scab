apply plugin: "java"
apply plugin: "eclipse"
apply plugin: "application"
apply plugin: 'maven'
apply plugin: 'maven-publish'

group = 'com.blastedstudios'
mainClassName = "com.blastedstudios.scab.Scab"
version = '1.0.0'
description = "Scab is a 2d multiplayer shooter with RPG and platforming elements"
defaultTasks 'eclipse', 'build', 'install'

ext {
    appName = "scab"
}

jar {
    manifest {
        attributes 'Main-Class': '$mainClassName'
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives jar
    archives sourcesJar
}

repositories {
    mavenLocal()
    mavenCentral()
    maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
    maven { url "https://oss.sonatype.org/content/repositories/releases/" }
    maven { url "http://maven.formreturn.com/repository/" }
    maven { url "https://mvnrepository.com/artifact/" }
    maven { url "https://repository.jboss.org/nexus/content/repositories/thirdparty-releases/" }
}

dependencies {
	compile fileTree(dir: 'lib', include: '*.jar')
	compile group: 'org.jgrapht', name: 'jgrapht-core', version: '0.9.2'
	compile group: 'net.sf', name: 'jargs', version: '1.0'
	compile group: 'org.jdom', name: 'jdom', version: '2.0.2'
    compile "com.blastedstudios:GDXWorld:1.0"
    testCompile 'junit:junit:4.12'
}
